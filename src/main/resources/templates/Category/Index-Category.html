<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Category</title>
</head>
<body>

	<div th:replace="Fragments/header::navbar()">
	</div>

	<div class="container">
	<h1>This are the categories:</h1>
		<div class="row">
		<a class="btn btn-primary" th:href="@{/category/create}">Create new Category</a> <br>
			<div class="col-12" th:if="${size} > 0">
				<ul>
					<li th:each="category : ${categories}" th:object="${category}">
						[[*{id}]] <br>
						[[*{name}]] <br>
						
						<a class="btn btn-primary" th:href="@{/category/edit/{id}  (id=*{id}) }">Update</a>
						<a class="btn btn-danger" th:href="@{/category/delete/{id}  (id=*{id}) }">Delete</a>
					</li>
				</ul>
			</div>
			
			<div th:if="${size} <= 0">
				<h3>Non ci sono categorie!</h3>
			</div>
		</div>
	</div>
	
	
</body>
</html>
