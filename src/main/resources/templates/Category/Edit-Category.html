<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Category</title>
</head>
<body>
	<div class="container">
	<h1>Update category:</h1>
		<div class="row">
			<div class="col-12">
				
				<div th:if="${errors}" class="w-75 mx-auto">
			        <h2 class="text-center mt-2">ERRORS</h2>
			        <div class="alert alert-danger" role="alert" th:each = "error : ${errors}" th:object = "${error}">
			          [[*{defaultMessage}]]
			        </div>
			    </div>
			
				<form method="POST" action="/category/update" th:object="${category}" >
					
					<input type="number" name="id" th:field="*{id}" style="display:none">
					
					<label>Name</label>
					<input type="text" name="name" th:field="*{name}">
					<br>
					
					<input type="submit" value="Add" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
