<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Picture</title>
</head>
<body>
	<div class="container">
	<h1>Create new Picture:</h1>
		<div class="row">
			<div class="col-12">
				
				<div th:if="${errors}" class="w-75 mx-auto">
			        <h2 class="text-center mt-2">ERRORS</h2>
			        <div class="alert alert-danger" role="alert" th:each = "error : ${errors}" th:object = "${error}">
			          [[*{defaultMessage}]]
			        </div>
			    </div>
			
				<form method="POST" action="/store" th:object="${picture}" >
				
					<label>Name</label>
					<input type="text" name="title" th:field="*{title}">
					<br>
					
					<label>Description</label>
					<textarea name="description" th:field="*{description}"></textarea>
					<br>
					
					<label>Image</label>
					<input type="text" name="imgURL" th:field="*{imgURL}">
					<br>
					
					<input type="radio" id="html" name="valid" value="true" th:field="*{valid}">
					<label>Visible</label><br>
					<input type="radio" id="css" name="valid" value="false" th:field="*{valid}">
					<label>Not Visible</label><br>
					
					<div th:each="category : ${categories}" th:object="${category}">
						<input
							type="checkbox"
							name="categories"
							
							th:value="*{id}"
							th:field="${picture.categories}"
						>
						<label>[[*{name}]]</label>
					</div>
					
					<div th:each="tag : ${tags}" th:object="${tag}">
						<input
							type="checkbox"
							name="tags"
							
							th:value="*{id}"
							th:field="${picture.tags}"
						>
						<label>[[*{name}]]</label>
					</div>
					
					<input type="submit" value="Add" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
