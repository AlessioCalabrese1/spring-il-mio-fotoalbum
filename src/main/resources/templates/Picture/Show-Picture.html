<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<title>Picture</title>
</head>
<body>

	<div th:replace="Fragments/header::navbar()">
	</div>
	
	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<div class="card" th:object="${picture}">
				  <div class="card-header">
				    [[*{title}]]
				  </div>
				  <div class="card-body">
				  	<img th:src="*{imgURL}" class="img-fluid rounded-top" style="height: 275px;">
				    <h5 class="card-title">[[*{description}]]</h5>
				    <div class="categories m-3">
                        <span th:each="cat : *{categories}" class="m-2 btn btn-success" th:object="${cat}">
                            [[*{name}]]
                        </span>
                    </div>

                    <div class="tags m-3">
                    	<span th:each="tag : *{tags}" class="m-2 btn btn-primary" th:object="${tag}">
                            [[*{name}]]
                        </span>
                    </div>
                    
                    <div class="mt-3">
                        <div th:each="comment : ${picture.comments}" class="mt-1 pb-3 border-bottom" th:object="${comment}">
                             [[*{text}]]
                        </div>
                    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
